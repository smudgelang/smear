language: c
compiler: gcc
os: linux
dist: trusty
sudo: required
addons:
  apt:
    packages:
      devscripts
      fakeroot
      #valgrind
install:
- sudo add-apt-repository -y ppa:jonathonf/debhelper
- sudo apt-get -qq update
- sudo apt-get install -y debhelper
script: make all runtests

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: libsmear-dev_*_*.deb
  skip_cleanup: true
  on:
    repo: smudgelang/smear
    branch: master
    tags: true
